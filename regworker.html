<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<title></title>
	</head>
	<body>
		<div class="container mt-4">
			<h2 style="text-align: center;">
			Registration
			</h2>
			<div class="row">
				<div class="col-sm-12 col-md-6 offset-md-3">
					<form>
						
						<div class="form-group">
							<label for="Name">First Name</label>
							<input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
						</div>
						<div class="form-group">
							<label for="Last Name">Last Name</label>
							<input type="text" class="form-control" id="Last Name" placeholder="Last Name">
						</div>
						<fieldset class="form-group">
							<div class="row">
								<legend class="col-form-label col-sm-2 pt-0">Sex</legend>
								<div class="col-sm-10">
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
										<label class="form-check-label" for="gridRadios1">
											Male
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
										<label class="form-check-label" for="gridRadios2">
											Female
										</label>
									</div>
								</div>
							</div>
						</fieldset>
						<div class="form-group">
							<label for="MobileNo">MobileNo</label>
							<input type="text" class="form-control" id="Mobile Name" placeholder="Mobile Name">
						</div>
						<div class="form-group">
							<label for="validationCustomUsername">Email</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupPrepend">@</span>
								</div>
								<input type="text" class="form-control" id="0validationCustomUsername" placeholder="Email Or Phone" aria-describedby="inputGroupPrepend" required>
								<div class="invalid-feedback">
									Please choose a username.
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="6 or more Digits Password">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Confrom Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-Enter Password">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1"> Employe For</label>
						

						<select class="custom-select">
							<option selected>Select category of Employement</option>
							<option value="1">Packers</option>
							<option value="2">Truckers</option>
							<option value="3">Cleanner</option>
							<option value="4">Security</option>
						</select>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
